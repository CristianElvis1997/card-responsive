<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-container">
            <section class="main-card">
                <div class="main-card__top">
                    <figure>
                        <img src="./images/foto4x4.jpg" alt="">
                    </figure>
                    <p id="hobby">Frontend Developer</p>
                    <p id="name">Cristian <br> Choque</p>
                </div>
                <div class="main-card__bottom">
                    <p>Daily</p>
                    <p>History</p>
                    <p>Portafoly</p>
                </div>
            </section>

            <div class="section-container" id="section-cont-1">
                <section class="section-item-1 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Work</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">103hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 110 hrs</p>
                    </div>
                </section>
                <section class="section-item-2 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Play</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">23hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 34 hrs</p>
                    </div>
                </section>
            </div>
            <div class="section-container" id="section-cont-2">
                <section class="section-item-3 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Study</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">13hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 17 hrs</p>
                    </div>
                </section>
                <section class="section-item-4 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Exercise</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">03hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 05 hrs</p>
                    </div>
                </section>
            </div>
            <div class="section-container" id="section-cont-3">
                <section class="section-item-5 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Social Life</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">00hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 01 hrs</p>
                    </div>
                </section>
                <section class="section-item-6 section-item">
                    <div class="color-top"></div>
                    <div class="info-section">
                        <div>
                            <h1>Self Care</h1>
                            <h1>+</h1>
                        </div>
                        <p class="parrafo-hrs">05hrs</p>
                        <p class="parrafo-hrs-2">Last Week - 10 hrs</p>
                    </div>
                </section>
            </div>
            
        </main>
    </div>
</body>
</html>
